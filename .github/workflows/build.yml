  on:
    push:
      branches: [main]
    pull_request:
      branches: [main]
  jobs:
    build:
      runs-on: ubuntu-20.04
      steps:
        - name: Checkout code
          uses: actions/checkout@v2
        - name: Build python enviornment
          uses: actions/setup-python@v2
          with:
            python-version: 3.8
        - name: Install python packages
          run:
            pip3 install -r requirements.txt


